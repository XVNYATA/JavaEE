<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> Bom对象(window) </title>
  <meta name="Author" content="chunlong.luo">
  <meta name="Keywords" content="fkjava">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

      <script type="text/javascript">
           //弹出框
           //window.alert("fk-j1604");//window可以省略
 
           //
		   window.onload = function(){
		   
		     //alert("页面已经解析完成！");
		   }

           //删除数据
		   function deleteObj(id){
		    var flag =  window.confirm("您是否确认删除该记录");
			if(flag){
			   //发请求至后台
			   window.location = "http://127.0.0.1:8080/shopApp/login?id="+id;
			}
		   
		   }


		   function printFn(){
		   
		      window.print();
		   }
          
		   //弹出模态窗体，message：用户输入的信息
           var message = window.prompt("请输入信息", "请输入...");
		   if(message){
		       alert(message);
		   }
		  
		  //打开指定的网址
          window.open("http://127.0.0.1:8080/shopApp/login?id=1");
      </script>
 </head>

 <body>

         <a href="javascript:deleteObj(1)">删除</a>

         <a href="javascript:printFn()">打印当前页面</a>
 </body>

 <script type="text/javascript">
     //alert("页面已经加载至末尾");
 </script>
</html>
