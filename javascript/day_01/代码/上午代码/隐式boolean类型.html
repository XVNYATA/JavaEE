     <script type="text/javascript">
         //任何对象 任何数字  都可以转成boolean类型的数据
	     var a = 0;
		 var b = 4;
		 var name = "admin";
        //任何非零数字可以转换成true   0转换成false 
	     if(a){
		   alert("a存在且不为0");
		 }
	      //任何非空字符窜可以转换成true   空字符窜转换成false  
	     if(name){
		   alert("name不为空字符窜");
		 }

         //任何非空对象可以转换成true   null转换成false
		 var obj = new Date();//获取当前事件
		 
		 if(obj){
		   alert("obj不为空")
		 }


     </script>
