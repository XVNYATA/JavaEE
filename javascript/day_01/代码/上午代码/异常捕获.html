     <script type="text/javascript">
     
	    
         
		 var a = "admin";

		 try{
		 //a中没有test方法 因此会报错
		   a.test();
		 
		 }catch(e){
		    //e:变量名 可以随便定义
		   alert("异常信息："+e.message);
		 
		 }finally{
		    alert("一定会执行的代码");
		 }
     </script>
