<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> 操作Dom元素样式 </title>
  <meta name="Author" content="chunlong.luo">
  <meta name="Keywords" content="fkjava">

  <style type="text/css">
  
     .mytr{
	    background-color:red;
	 
	 }
  
  </style>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

        <script type="text/javascript">
             
			 //为tr绑定onmouseover事件
               function overFn(obj){
			      //操作class样式
				  //obj.className = "mytr";   
			      obj.style.backgroundColor = "red";  
				  obj.style.fontSize = "30px"; 
				  
				  //background-color==》backgroundColor
			   }


			 //为tr绑定onmouseout事件
              function outFn(obj){
                  //操作class样式
			      //obj.className = "";
			       obj.style.backgroundColor = ""; 
				   obj.style.fontSize = ""; 
			  }
 
        </script>
 </head>

 <body>
  
     
    <table border="1" width="100%">
        <tr><th>账号</th><th>姓名</th><th>性别</th></tr>
		<tr style="font-size:20px" id="0001" onmouseover="overFn(this)" onmouseout="outFn(this)"><td>0001</td><td>admin</td><td>男</td></tr>
		<tr id="0002" onmouseover="overFn(this)" onmouseout="outFn(this)"><td>0002</td><td>jack</td><td>男</td></tr>
		<tr id="0003" onmouseover="overFn(this)" onmouseout="outFn(this)"><td>0003</td><td>孙悟空</td><td>女</td></tr>
		<tr id="0004" onmouseover="overFn(this)" onmouseout="outFn(this)"><td>0004</td><td>猪八戒</td><td>男</td></tr>
	</table>
  
 </body>
</html>
