      <script type="text/javascript">
           
		    function formSubmit(){
			    
			    //获取用户名   HTMLInputEelement
				 var user = document.getElementById("user");
                 //操作dom对象属性值的第一种方式
				 //获取属性值
				 alert(user.id+"=="+user.value+"=="+user.type);
           
		         //设置属性值
                 // user.type = "password";
                  user.value = "jack";

				  //删除属性值
                   user.value = "";
			}


           function formSubmit2(){
		     
			  //获取属性值

			  //获取属性值
			  var val = user.getAttribute("value");
		      //alert(val);

			  //设置属性值
			  //user.setAttribute("value","rose");

			  //删除属性值
			  user.removeAttribute("value");
		   }
      </script>
 </head>

 <body>
     <form action="#">
          用户名：<input type="text" name="userName" value="admin"  id="user"/>
	      密码：<input type="text" name="password" id="password"/>
