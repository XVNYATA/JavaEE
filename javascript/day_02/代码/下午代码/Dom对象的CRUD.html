<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> Dom元素(crud) </title>  
  <meta name="Author" content="chunlong.luo">
  <meta name="Keywords" content="fkjava">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
      
	  <script type="text/javascript">
	      
		   
		   function createDom(){
		      //创建dom元素
			  var image = document.createElement("img");
			  image.id = "iamge";
			  //设置dom对象的属性
			  image.src="3.jpg";
			  image.title = "美女";
              //将dom对象添加至html页面
			  var div =document.getElementById("div");
			  div.appendChild(image);
		   
		   }

		   function deleteDom(){
		   
		       var div = document.getElementById("div");

			   var image = document.getElementById("iamge");
			   if(image){
			        //删除dom元素    dom元素.removeChild(dom子元素);
			        div.removeChild(iamge);
			   }
			 
		   }


		//替换dom元素
        function replaceDom(){
		
		    var image = document.getElementById("iamge");
			if(image){
			    var hr = document.createElement("hr");
				hr.color = "red";
                //dom对象.replaceChild(新的dom子元素,旧的dom子元素);
				document.getElementById("div").replaceChild(hr,image);
			}
		}

        //插入dom元素
		var insertbeforeDom = function(){
		    var image = document.getElementById("iamge");
			if(image){
			    //创建下划线
			    var hr = document.createElement("hr");
				hr.color = "red";
                //dom对象.replaceChild(新的dom子元素,旧的dom子元素);
				document.getElementById("div").insertBefore(hr,image);
			}
		   
		}

  
	  </script>
      
 </head>

 <body>
      
	  <div id="div"></div>
     <input type="button" value="创建dom元素" id="createDom" onclick="createDom()"/>
	 <input type="button" value="删除dom元素" id="createDom" onclick="deleteDom()"/>
	 <input type="button" value="替换dom元素" id="createDom" onclick="replaceDom()"/>
	 <input type="button" value="插入dom元素" id="createDom" onclick="insertbeforeDom()"/>

 </body>
</html>
