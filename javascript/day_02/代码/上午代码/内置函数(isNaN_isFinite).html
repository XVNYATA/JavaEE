<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> 内置函数(isNaN|isFinite) </title>
  <meta name="Author" content="chunlong.luo">
  <meta name="Keywords" content="fkjava">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

     <script type="text/javascript">

	    //是一个数字则返回true
		alert(isFinite(1));

	    function validData(obj){
		     var val = obj.value;
		     //判断用户输入的是否是一个合法的数字  is Not a Number
			 if(isNaN(val)||val<1){
			    obj.value = 1;
			 }else{
			    //向上取整
				obj.value = Math.ceil(val);
			 
			 }
		
		}
     
     </script>
 </head>

 <body>
       <input type="text" size="3" value="1" onblur = "validData(this)"/>
 </body>
</html>
