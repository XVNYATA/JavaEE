<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> 操作value值以及文本内容 </title>
  <meta name="Author" content="chunlong.luo">
  <meta name="Keywords" content="fkjava">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- 引入jQuery -->
  <script type="text/javascript" src="../上午代码/jquery.js"></script>
    <script type="text/javascript">

	   $(function(){
	      //获取value值
		  var user = $("#username").val();
          alert(user);

		  //设置value值
          $("#username").val("唐僧");

		  //清空value值
		  $("#username").val("");

	   })
   
       function operaText(){
	     //获取文本内容
	      var text = $("#div").text();//只获取文本内容，不会获取标签信息  innerText|textContent
		  // var text = $("#div").html();//只获取文本内容，也会获取标签信息   innerHTML
		  alert(text);

		  //设置文本内容
		  $("#div").html("<font color='#6666ff'>"+text+"</font>");

		  //清空文本内容
          $("#div").html("");


	     
	   
	   }
  
    </script>
     
 </head>

 <body>
      <input type="text" value="孙悟空" id="username"/>


	   <div id="div"><font color="red">div代码块</font></div>
	<ul>
       <li>北京</li>
       <li>上海</li>
	   <li>广州</li>
	</ul>

	<input type="button" value="操作文本内容" onclick="operaText()"/>
 </body>
</html>
