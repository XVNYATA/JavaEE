<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> jQuery入门 </title>
  <meta name="Author" content="chunlong.luo">
  <meta name="Keywords" content="fkjava">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <!-- 引入jQuery -->
  <script type="text/javascript" src="jquery.js"></script>
   <script type="text/javascript">
           //alert(jQuery==$);

           //页面加载完成回调函数
		   window.onload = function(){
		      //alert("页面加载完成---1---");
		      
		   
		   }


		   $(function(){
		      // alert("页面加载完成---2---");
		       
			   //获取dom对象
		       var dom = document.getElementById("userName");
			   alert(dom);

               //获取jquery对象
			   var jquery = jQuery("#userName");  //  document.getElementById("userName")
			   alert((jquery instanceof $)+"=="+(dom instanceof $));
			   alert(jquery.val());
		   
		   })



   </script>


 </head>

 <body>
        <input type="text" value="admin" id="userName"/>
 </body>
</html>
